<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="60" height="80" viewBox="0 0 60 80">
  <!-- Trolley body -->
  <rect x="5" y="0" width="50" height="20" rx="4"
        fill="#666" stroke="#333" stroke-width="2"/>

  <!-- Wheels -->
  <circle cx="15" cy="20" r="4" fill="#333"/>
  <circle cx="45" cy="20" r="4" fill="#333"/>

  <!-- Hoist cables -->
  <line x1="22" y1="24" x2="22" y2="60" stroke="#222" stroke-width="2"/>
  <line x1="38" y1="24" x2="38" y2="60" stroke="#222" stroke-width="2"/>

  <!-- Spreader -->
  <rect x="12" y="60" width="36" height="10" rx="3"
        fill="#f2b705" stroke="#c99700" stroke-width="2"/>
</svg>
